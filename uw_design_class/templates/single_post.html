<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4">Post Details</h1>

    <h2>{{ post.title }}</h2>
    <p><strong>Content:</strong> {{ post.content }}</p>
    <p><strong>Published Date:</strong> {{ post.publisheddate }}</p>
    <p><strong>Author ID:</strong> {{ post.authorid }}</p>
    <p><strong>Blog ID:</strong> {{ post.blogid }}</p>

    <!-- Update Post Button -->
    <h2 class="mt-4">Update Post</h2>
    <form action="/update-post/{{ post.postid }}" method="get" class="mb-4">
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
    
    <h2 class="mt-4">Delete Post</h2>
    <form action="/delete-post/{{ post.postid }}" method="post" class="mb-4">
        <button type="submit" class="btn btn-danger">Delete Post</button>
    </form>

    <form action="/" method="get">
        <button type="submit" class="btn btn-secondary">Back to Home</button>
    </form>
</body>
</html>
