<!DOCTYPE html>
<html>
<head>
    <title>Blog CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4">Blog CRUD Operations</h1>

    <h2>Create a New Post</h2>
    <form action="/create-post" method="post" class="mb-4">
        <div class="mb-3">
            <input type="text" class="form-control" name="title" placeholder="Title" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="content" placeholder="Content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>

    <h2>Existing Posts</h2>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <strong>{{ post.title }}</strong> (ID: {{ post.postid }})<br>
            {{ post.content }}<br>
            <a href="/posts/{{ post.postid }}" class="btn btn-info mt-2">View Details</a>
        </li>
        {% endfor %}
    </ul>

    {% if not posts %}
    <p class="mt-4">No posts found.</p>
    {% endif %}
</body>
</html>
